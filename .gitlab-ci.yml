stages:
  - test
  - deplot
  - docker

include:
  - file: /Auto/npm.yml
    project: jitesoft/gitlab-ci-lib

docker-deploy:
  stage: docker
  image: registry.gitlab.com/jitesoft/dockerfiles/misc:latest
  tags:
    - protected
    - buildx
  script:
    - MAJOR=$(echo $CI_COMMIT_TAG | cut -f1 -d'.')
    - MINOR=$(echo $CI_COMMIT_TAG | cut -f2 -d'.')
    - PATCH=$(echo $CI_COMMIT_TAG | cut -f3 -d'.')
    - docker buildx build --platform linux/amd64,linux/arm64 --push -t ${CI_IMAGE_NAME}:${MAJOR} -t ${CI_IMAGE_NAME}:${MAJOR}${MINOR} -t ${CI_IMAGE_NAME}:${MAJOR}${MINOR}${PATCH} -t ${CI_IMAGE_NAME}:latest .
  rules:
    - if: '$CI_COMMIT_TAG'
      when: delayed
      start_in: '5 minutes'
      allow_failure: false
